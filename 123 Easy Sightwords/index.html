		<div data-role="header" data-position="fixed" data-tap-toggle="false"></div>

<script type="text/javascript" charset="utf-8" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script type="text/javascript">
	window.addEventListener('load', function () {
		//FastClick.attach(document.body);
	}, false);

	if (screen.width < 800) {
		var mvp = document.getElementById('testViewport');
		mvp.setAttribute('content', 'user-scalable=yes, initial-scale=1.5, maximum-scale=2, minimum-scale=1, width=device-width, target-densityDpi=180');
	}

	function init() {
		document.addEventListener("deviceready", onDeviceReady, true);
		window.onorientationchange = function () {
			var val = $(window).height();
			$(".swiper-container,.swiper-slide").css({width: val});
		};
	}

	$(document).on("mobileinit", function () {
		$.mobile.allowCrossDomainPages             = true;
		$.mobile.defaultPageTransition             = 'none';
		$.mobile.page.prototype.options.addBackBtn = true;
		$.mobile.useFastClick                      = false;
	});

	function onDeviceReady() {
		var connection = checkConnection();
		if (connection === 'UNKNOWN' || connection === 'NONE') {
			alert('No internet connection detected.' + '\n' + 'This application will not work without internet access');
		}

		$('#mobile_version').val(device.version);
		$('#mobile_id').val(device.uuid);
	}

	function checkConnection() {
		var networkState            = navigator.network.connection.type;
		var states                  = {};
		states[Connection.UNKNOWN]  = 'UNKNOWN';
		states[Connection.ETHERNET] = 'Ethernet connection';
		states[Connection.WIFI]     = 'WiFi connection';
		states[Connection.CELL_2G]  = 'Cell 2G connection';
		states[Connection.CELL_3G]  = 'Cell 3G connection';
		states[Connection.CELL_4G]  = 'Cell 4G connection';
		states[Connection.NONE]     = 'NONE';
		return states[networkState];
	}
</script>
<script type="text/javascript" charset="utf-8" src="js/jquery-url.js"></script>

<script type="text/javascript" charset="utf-8" src="js/jquery.mobile/jquery.mobile-1.4.5.min.js"></script>
